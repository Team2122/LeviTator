apply plugin: "java"
apply plugin: org.teamtators.rioplugin.RioPlugin

//def common = project(":common")

rio {
    teamNumber = rootProject.teamNumber
    robotClass = 'org.teamtators.levitator.TatorRobot'
    deployDir = "/home/lvuser/LeviTator"
    runArgs = "${rio.configDir}"
    jvmArgs = ""
}

repositories {
    mavenCentral()
    maven {
        name = "WPI"
        url = "http://first.wpi.edu/FRC/roborio/maven/release"
    }
    maven {
        name = "Jaci"
        url = "http://dev.imjac.in/maven/"
    }
    maven {
        name = "Eclipse Paho"
        url = "https://repo.eclipse.org/content/repositories/paho-releases/"
    }
    maven {
        name = "OpenRIO"
        url = "https://raw.githubusercontent.com/Open-RIO/Maven-Mirror/master/m2"
    }
    flatDir {
        dirs file("lib")
    }
}

configurations {
}

dependencies {

    compile group: 'io.reactivex.rxjava2', name: 'rxjava', version: '2.1.5'
    compile group: 'org.eclipse.paho', name: 'org.eclipse.paho.client.mqttv3', version: '1.1.0'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.2'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.9.2'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.2'
    compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml', version: '2.9.2'
    compile group: 'com.google.guava', name: 'guava', version: '21.0'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    compile group: 'org.slf4j', name: 'slf4j-ext', version: '1.7.25'
    compile group: 'ch.qos.logback', name: 'logback-core', version: '1.1.11'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.11'
//    compile common

    // WPILIB/CTRE jars
    compile "edu.wpi.first.wpilibj:wpilibj-java:${wpilibVersion}"
    compile "openrio.mirror.third.ctre:CTRE-phoenix-java:${talonSrxVersion}"
    compile "edu.wpi.first.ntcore:ntcore-java:${ntcoreVersion}"
