    speed: 120
    arcSpeed: 60
    radius: 24
    reverse: true
    path:
      - { x: 0, y: 0 }
      - { x: 0, y: 78 }
      - { x: 78, y: 78 }
      - { x: 78, y: 0 }
      - { x: 0, y: 0 }

